
{% extends 'Top10Cartoons/base.html' %}
{% load static %}

{% block content %}
<ul class="list-articles">

	{% for p in posts %}
	{% if p.photo %}
	<p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
	{% endif %}
			<li><h2>{{p.tittle}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="#">More About</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
