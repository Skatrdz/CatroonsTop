
{% extends 'Top10Cartoons/base.html' %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="row">
	<div class="col-md-7" style="background-color: #000000">
		{% for p in posts %}
		{% if p.photo %}
		<p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
		{% endif %}
		<h2><a href="#">{{p.title}}</a></p></h2> <br> <br>
		{% endfor %}

	</div>
	<div class ="col-md-3" style="background-color: #afff00">
		category
	</div>
	<div class ="col-md-2" style="background-color: #ef0303">
		rat
	</div>

</div>
{% endblock %}
